<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="EaS.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <h1 id="title">Etch A Sketch</h1>
    
    <div id="container">
        
    </div>
    <div class="settings">
        <div>
            <legend>Color</legend>
            <input id="colorChoose" type="color" value="#000000">
            <label id="colorValue" for="colorChoose">#000000</label>
            <button id="rainbow"></button>
        </div>
        <div>
            <legend>Grid Size</legend>
            <input id="range" type="range" min="3" max="64" value="16"/>
            <label id="rangeSize" for="range">16 X 16</label>
        </div>
    </div>
</body>
</html>
